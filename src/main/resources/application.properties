spring.application.name=dbconcurrency

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/workshop
spring.datasource.username=workshop
spring.datasource.password=workshop123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.com.example.concurrency=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG