<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Workshop Demo</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --seat-free: #4caf50;
            --seat-booked: #e94560;
            --seat-selected: #f1c40f;
            --log-bg: #000;
            --log-text: #0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê - –ó–ê–õ */
        .cinema-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid var(--accent-color);
            padding: 20px;
        }

        .screen {
            width: 80%;
            height: 15px;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-bottom: 50px;
            text-align: center;
            color: #333;
            font-size: 10px;
            line-height: 15px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 –º—ñ—Å—Ü—è –≤ —Ä—è–¥ */
            gap: 15px;
            perspective: 500px;
        }

        .seat {
            width: 60px;
            height: 50px;
            background-color: var(--seat-free);
            border-radius: 10px 10px 5px 5px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px var(--accent-color);
        }

        .seat:active {
            transform: translateY(4px);
            box-shadow: 0 1px var(--accent-color);
        }

        .seat.booked {
            background-color: var(--seat-booked);
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .seat.selected {
            background-color: var(--seat-selected);
            color: #333;
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--seat-selected);
            z-index: 10;
        }

        .seat-info {
            font-size: 12px;
            position: absolute;
            bottom: -20px;
            white-space: nowrap;
            opacity: 0.7;
        }

        /* –ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê - –ü–£–õ–¨–¢ */
        .control-panel {
            flex: 1;
            background-color: var(--panel-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        h2 { margin-top: 0; color: var(--text-color); border-bottom: 1px solid var(--text-color); padding-bottom: 10px; }

        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
        }

        label { display: block; margin-bottom: 8px; font-weight: bold; color: #aaa; }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group { display: flex; gap: 10px; }
        .radio-group label { cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background: #c0394d; }
        button:disabled { background: #555; cursor: not-allowed; }

        /* –ö–û–ù–°–û–õ–¨ –õ–û–ì–Ü–í */
        .logs-container {
            flex-grow: 1;
            background-color: var(--log-bg);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: var(--log-text);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* –ù–æ–≤—ñ –ª–æ–≥–∏ –∑–Ω–∏–∑—É */
        }

        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-time { color: #888; margin-right: 5px; }
        .log-user { color: cyan; font-weight: bold; }
        .log-type { margin: 0 5px; padding: 2px 4px; border-radius: 3px; font-size: 10px; }
        .type-optimistic { background: #2980b9; color: white; }
        .type-pessimistic { background: #d35400; color: white; }

        .status-pending { color: yellow; }
        .status-success { color: #4caf50; }
        .status-error { color: #e94560; }

        .spinner { display: inline-block; width: 10px; height: 10px; border: 2px solid white; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 5px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="cinema-container">
    <div class="screen">–ï–ö–†–ê–ù</div>
    <div class="seats-grid" id="seatsGrid">
        <div style="color: gray">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—ñ—Å—Ü—å...</div>
    </div>
    <div style="margin-top: 30px;">
        <button onclick="fetchSeats()" style="width: auto; padding: 10px 20px; background: #0f3460;">üîÑ –û–Ω–æ–≤–∏—Ç–∏ –∑–∞–ª—É</button>
    </div>
</div>

<div class="control-panel">
    <h2>üéÆ –ü—É–ª—å—Ç –∫–µ—Ä—É–≤–∞–Ω–Ω—è</h2>

    <div class="control-group">
        <label>1. –û–±–µ—Ä–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</label>
        <select id="userSelect">
            <option value="Alice">Alice (User A)</option>
            <option value="Bob">Bob (User B)</option>
            <option value="Charlie">Charlie (User C)</option>
        </select>
    </div>

    <div class="control-group">
        <label>2. –û–±—Ä–∞–Ω–µ –º—ñ—Å—Ü–µ</label>
        <div id="selectedSeatDisplay" style="font-size: 20px; font-weight: bold; color: var(--seat-selected)">--</div>
        <input type="hidden" id="selectedSeatId">
    </div>

    <div class="control-group">
        <label>3. –°—Ç—Ä–∞—Ç–µ–≥—ñ—è –±–ª–æ–∫—É–≤–∞–Ω–Ω—è</label>
        <div class="radio-group">
            <label><input type="radio" name="strategy" value="optimistic" checked> Optimistic üöÄ</label>
            <label><input type="radio" name="strategy" value="pessimistic"> Pessimistic üîí</label>
        </div>
        <p style="font-size: 11px; color: gray; margin-top:5px;">
            Optimistic: —à–≤–∏–¥–∫–∏–π, –∞–ª–µ –º–æ–∂–ª–∏–≤–∏–π –∫–æ–Ω—Ñ–ª—ñ–∫—Ç.<br>
            Pessimistic: –Ω–∞–¥—ñ–π–Ω–∏–π, –∞–ª–µ –±–ª–æ–∫—É—î —Ä–µ—Å—É—Ä—Å (wait).
        </p>
    </div>

    <button id="bookBtn" onclick="bookSeat()" disabled>–ó–ê–ë–†–û–ù–Æ–í–ê–¢–ò</button>

    <div class="logs-container" id="logs">
        <div class="log-entry">Waiting for actions...</div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api/seats';
    let selectedSeatId = null;

    // --- 1. –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –º—ñ—Å—Ü—å ---
    async function fetchSeats() {
        const grid = document.getElementById('seatsGrid');
        try {
            const response = await fetch(API_BASE);
            if (!response.ok) throw new Error("API Error");
            const seats = await response.json();

            grid.innerHTML = '';

            seats.forEach(seat => {
                const seatEl = document.createElement('div');
                seatEl.className = `seat ${seat.status.toLowerCase()}`;
                if (seat.id == selectedSeatId) seatEl.classList.add('selected');

                seatEl.innerHTML = `
                    ${seat.seat_number}
                    <div class="seat-info">${seat.booked_by || 'Free'} (v${seat.version})</div>
                `;

                if (seat.status === 'FREE') {
                    seatEl.onclick = () => selectSeat(seat.id, seat.seat_number);
                }

                grid.appendChild(seatEl);
            });
        } catch (e) {
            console.error(e);
            grid.innerHTML = `<div style="color:red">–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º.<br>–ü–µ—Ä–µ–≤—ñ—Ä, —á–∏ –∑–∞–ø—É—â–µ–Ω–æ Spring Boot.</div>`;
        }
    }

    function selectSeat(id, number) {
        selectedSeatId = id;
        document.getElementById('selectedSeatId').value = id;
        document.getElementById('selectedSeatDisplay').innerText = number;
        document.getElementById('bookBtn').disabled = false;

        // –í—ñ–∑—É–∞–ª—å–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–∏–±–æ—Ä—É –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        // –ó–Ω–∞–π—Ç–∏ –±–ª–æ–∫ –ø–æ —Ç–µ–∫—Å—Ç—É (–≥—Ä—É–±–∏–π —Å–ø–æ—Å—ñ–±, –∞–ª–µ –¥–ª—è –¥–µ–º–æ –æ–∫)
        fetchSeats(); // –ü–µ—Ä–µ–º–∞–ª—é–≤–∞—Ç–∏, —â–æ–± –∑–±–µ—Ä–µ–≥—Ç–∏ –∞–∫—Ç—É–∞–ª—å–Ω—ñ—Å—Ç—å
    }

    // --- 2. –õ–æ–≥—ñ–∫–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è ---
    async function bookSeat() {
        const id = selectedSeatId;
        const user = document.getElementById('userSelect').value;
        const strategy = document.querySelector('input[name="strategy"]:checked').value;

        if (!id) return;

        // –î–æ–¥–∞—î–º–æ –ª–æ–≥ "LOADING"
        const logId = Date.now();
        addLog(logId, user, strategy, 'Sending request... <span class="spinner"></span>', 'pending');

        const url = `${API_BASE}/${id}/${strategy}?user=${user}`;

        try {
            const response = await fetch(url, { method: 'POST' });
            const text = await response.text();

            if (response.ok) {
                updateLog(logId, `SUCCESS: ${text}`, 'success');
                // –°–∫–∏–¥–∞—î–º–æ –≤–∏–±—ñ—Ä
                selectedSeatId = null;
                document.getElementById('selectedSeatDisplay').innerText = '--';
                document.getElementById('bookBtn').disabled = true;
            } else {
                updateLog(logId, `FAIL: ${text}`, 'error');
            }
        } catch (e) {
            updateLog(logId, `NETWORK ERROR: ${e.message}`, 'error');
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ –∫–∞—Ä—Ç—É
        fetchSeats();
    }

    // --- 3. –°–∏—Å—Ç–µ–º–∞ –ª–æ–≥—É–≤–∞–Ω–Ω—è ---
    function addLog(id, user, strategy, message, statusClass) {
        const logs = document.getElementById('logs');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        const entry = document.createElement('div');
        entry.className = `log-entry`;
        entry.id = `log-${id}`;
        entry.innerHTML = `
            <span class="log-time">[${time}]</span>
            <span class="log-user">${user}</span>
            <span class="log-type type-${strategy}">${strategy}</span>
            <span class="log-msg ${statusClass}">${message}</span>
        `;
        logs.prepend(entry);
    }

    function updateLog(id, newMessage, statusClass) {
        const entry = document.getElementById(`log-${id}`);
        if (entry) {
            const msgSpan = entry.querySelector('.log-msg');
            msgSpan.className = `log-msg status-${statusClass}`;
            msgSpan.innerHTML = newMessage;
        }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
    fetchSeats();

    // –ê–≤—Ç–æ-–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 5 —Å–µ–∫ (–æ–ø—Ü—ñ–π–Ω–æ, —â–æ–± –±–∞—á–∏—Ç–∏ —á—É–∂—ñ –¥—ñ—ó)
    setInterval(fetchSeats, 5000);

</script>
</body>
</html>
